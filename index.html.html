<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Álbum de fotos</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Mi álbum de fotos</h1>
    <p>Haz clic en una miniatura para verla ampliada.</p>
  </header>

  <main>
    <section class="gallery" aria-label="Galería de fotos">
      <!-- Cada .card representa una foto. Cambia src, data-full y alt -->
      <figure class="card">
        <img src="img/foto1.jpg" data-full="img/foto1.jpg" alt="Descripción de la foto 1" loading="lazy" />
        <figcaption>Foto 1 — Playa</figcaption>
      </figure>

      <figure class="card">
        <img src="img/foto2.jpg" data-full="img/foto2.jpg" alt="Descripción de la foto 2" loading="lazy" />
        <figcaption>Foto 2 — Ciudad</figcaption>
      </figure>

      <figure class="card">
        <img src="img/foto3.jpg" data-full="img/foto3.jpg" alt="Descripción de la foto 3" loading="lazy" />
        <figcaption>Foto 3 — Montaña</figcaption>
      </figure>

      <!-- Copia/pega más figure.card según necesites -->
    </section>
  </main>

  <!-- Lightbox / Modal -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
    <button class="lightbox__close" aria-label="Cerrar">✕</button>
    <button class="lightbox__nav prev" aria-label="Anterior">‹</button>
    <div class="lightbox__content">
      <img id="lightboxImg" src="" alt="" />
      <p id="lightboxCaption"></p>
    </div>
    <button class="lightbox__nav next" aria-label="Siguiente">›</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
